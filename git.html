<!DOCTYPE html>
<head>
<title>Github Bridge</title>
</head>
<body>
<script>
var $_GET=[];
window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(a,name,value){$_GET[name]=value;})
if ($_GET['git'] == undefined) window.location.replace('http://gist.github.com/junhoyeo/' + $_GET['gist']);
else window.location.replace('http://github.com/JunhoYeo/' + $_GET['git']);
</script>
</body>
